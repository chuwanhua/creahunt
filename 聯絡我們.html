    <!-- 聯絡我們 v2 -->
    <section class="contact">
        <div class="content">
            <h2>聯絡我們</h2>
            <p>無論您需要哪種設計服務，我們都能提供專業支持，以確保您的品牌成功。</p>
        </div>
        <div class="ct-container">
            <div class="contactInfo">
                <div class="ct-box">
                    <div class="ct-icon"><i class='bx bx-map'></i></div>
                    <div class="ct-text">
                        <h3>地址</h3>
                        <p>彰化縣員林市中山南路120號</p>
                    </div>
                </div>
                <div class="ct-box">
                    <div class="ct-icon"><i class='bx bx-phone'></i></div>
                    <div class="ct-text">
                        <h3>客服專線</h3>
                        <p>0912345678</p>
                    </div>
                </div>
                <div class="ct-box">
                    <div class="ct-icon"><i class='bx bx-envelope'></i></i></div>
                    <div class="ct-text">
                        <h3>客服信箱</h3>
                        <p>example@email.com</p>
                    </div>
                </div>
                <div class="ct-box">
                    <div class="ct-icon"><i class='bx bx-time-five'></i></i></div>
                    <div class="ct-text">
                        <h3>客服時間</h3>
                        <p>10:00-17:00</p>
                    </div>
                </div>
                <div class="social-links">
                    <ul class="social-media">
                        <li style="margin-left: 20px;"><A><a href="https://www.facebook.com/hunterlife2016/" target="_blank"><i class='bx bxl-facebook'></i></box-icon></a></A>
                        </li>
                        <li><A><a href="https://www.instagram.com/hunterlife2016/" target="_blank"><i class='bx bxl-instagram'></i></box-icon></a></A></li>
                    </ul>
                </div>
            </div>

            <div class="contactForm">
                <form>
                    <h2>留下你的資訊</h2>
                    <div class="inputBox">
                        <input type="text" name="" required>
                        <span>名字</span>
                    </div>
                    <div class="inputBox">
                        <input type="tel" name="" required>
                        <span>電話</span>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="" required>
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required></textarea>
                        <span>問題內容...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="提交" class="ct-btn" onclick="showCustomAlert()">
                    </div>

                    <div id="customAlert" class="custom-alert">
                        <div class="custom-alert-content">
                            <p>提交成功</p>
                            <button onclick="closeCustomAlert()">關閉</button>
                        </div>
                    </div>

            </div>
            </form>
        </div>
        </div>
    </section>

    <script>
        // Sidebar
        function showSidebar() {
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'flex'
        }
        function hideSidebar() {
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'none'
        }

        // 提示框
        function showCustomAlert() {
            document.getElementById('customAlert').style.display = 'flex'; // 顯示彈出框
        }

        function closeCustomAlert() {
            document.getElementById('customAlert').style.display = 'none'; // 關閉彈出框
        }
